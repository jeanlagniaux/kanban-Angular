<p>show-card works!</p>

<div class="container d-flex flex-row ">
    <h1> {{selectedBoardId.BoardName}} </h1>
    <div *ngFor="let card of cards">
        <div class="">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{card.CardName}}</h2>
                    <h5 class="card-subtitle mb-2 text-muted"> {{card.CardStatus}} </h5>
                    <p class="card-text">{{card.CardNote}}</p>
                    <a href="#" class="card-link">Card link</a>
                </div>
            </div>
        </div>
    </div>
</div>

<ul>
    <li *ngFor="let card of cards">
        {{card.CardName}}
    </li>
</ul>
