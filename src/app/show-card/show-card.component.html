<h1> {{selectedBoardId.BoardName}} </h1>
<!-- <div class="container d-flex flex-row justify-content-around"> -->

<div class="container ">
    <div *ngFor="let card of cards" class="row" >
        <div class="col">
            <div class="card mb-3 w-100">
                <div class="card-body">
                    <h2 class="card-title">{{card.CardName}}</h2>
                    <h5 class="card-subtitle mb-2 text-muted"> {{card.CardStatus}} </h5>
                    <p class="card-text">{{card.CardNote}}</p>
                    <a href="#" class="card-link">Card link</a>
                </div>
            </div>
        </div>
    </div>
</div>
