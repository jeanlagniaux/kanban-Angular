<div class="container p-3" style="border-radius: 10px; border: 1px solid black; background-color: whitesmoke;">
    <form>
        <div class="form-group row">
            <div class=" col-6">
                <label for="cardName">Nom de la carte</label>
                <input type="text" class="form-control" id="cardName" placeholder="nom de la carte">
            </div>
            <div class="col-6">
                <label for="cardName">Status</label>
                <div  class="pt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">TODO</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">DOING</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">DONE</label>
                      </div>
                </div>
            </div>
        </div>
        <div class="form-group pt-3">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <input class="form-control" type="date" id="example-date-input">
        </div>
        <div class="form-group pt-3">
            <label for="cardNote">Note </label>
            <textarea class="form-control" id="cardNote" rows="3"></textarea>
        </div>
        <div class="form-row pt-3">
            <div class="form-group col-md-4">
                <label for="inputState">Tableau</label>
                <select id="inputState" class="form-control">
                    <option selected>{{myBoard}}</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4 pt-3">
                <label for="inputState">Utilisateur</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="pt-3">
            <button type="submit" class="btn btn-primary">Cr√©er la carte</button>
        </div>
    </form>
</div>
<div class="container d-flex justify-content-center pt-3">
    <button routerLink="/" class="btn btn-outline-secondary" type="button">Accueil</button>
</div>
